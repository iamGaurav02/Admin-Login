<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>

</head>
<body style="background-color: #555;">

<form>
    <h1>Admin Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <p id="errorMessages" style="color: red;"></p>

    <input type="submit" onclick=" return validateLogin()" value="Login">
</form>

<script>
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var validUsername = 'gaurav';
        var validPassword = '8520';

        if (username !== validUsername || password !== validPassword) {
            document.getElementById('errorMessages').innerHTML = 'Wrong username or password. Please try again.';
            return false;
        }
        window.location.href = 'index.html';
                return false;
    }
</script>


</body>
</html>
